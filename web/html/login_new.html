<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="x-ui Èù¢Êùø - Áé∞‰ª£Âåñ‰ª£ÁêÜÊúçÂä°Âô®ÁÆ°ÁêÜÁïåÈù¢">
    <title>ÁôªÂΩï - x-ui Èù¢Êùø</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <style>
        /* Critical CSS for login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }

        .login-logo svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 4px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #fff;
            color: #1a1a2e;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            font-size: 13px;
            color: #9ca3af;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-logo {
                width: 64px;
                height: 64px;
            }

            .login-logo svg {
                width: 36px;
                height: 36px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="login-title">x-ui Èù¢Êùø</h1>
                <p class="login-subtitle">ËØ∑ÁôªÂΩï‰ª•ÁªßÁª≠</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Áî®Êà∑Âêç</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </span>
                        <input
                            type="text"
                            id="username"
                            class="form-input"
                            placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                            v-model.trim="user.username"
                            required
                            autofocus
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">ÂØÜÁ†Å</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </span>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                            v-model.trim="user.password"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn" :disabled="loading">
                    <span v-if="loading">
                        <span class="spinner"></span>
                        ÁôªÂΩï‰∏≠...
                    </span>
                    <span v-else>
                        ÁôªÂΩï
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>¬© 2024 x-ui Èù¢Êùø - Áé∞‰ª£Âåñ‰ª£ÁêÜÊúçÂä°Âô®ÁÆ°ÁêÜ</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Generate gradient background
        (function() {
            const leftColor = Math.floor(Math.random() * 0xFFFFFF / 2).toString(16).padStart(6, '0');
            const rightColor = Math.floor((Math.random() * 0xFFFFFF / 2) + 0xFFFFFF / 2).toString(16).padStart(6, '0');
            const deg = Math.floor(Math.random() * 360);
            document.body.style.background = `linear-gradient(${deg}deg, #${leftColor} 0%, #${rightColor} 100%)`;
        })();

        // Base path detection
        const basePath = '/';

        // Axios setup
        axios.defaults.baseURL = basePath;
        axios.interceptors.response.use(
            response => response,
            error => {
                console.error('Request error:', error);
                return Promise.reject(error);
            }
        );

        const app = new Vue({
            el: '#login-form',
            data: {
                loading: false,
                user: {
                    username: '',
                    password: ''
                }
            },
            methods: {
                async login() {
                    if (!this.user.username || !this.user.password) {
                        this.showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await axios.post('/login', this.user);

                        if (response.data.success) {
                            window.location.href = basePath + 'xui/';
                        } else {
                            this.showError(response.data.msg || 'ÁôªÂΩïÂ§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.showError('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                    } finally {
                        this.loading = false;
                    }
                },

                showError(message) {
                    alert(message);
                    document.getElementById('password').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('password').classList.remove('shake');
                    }, 300);
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            app.login();
        }

        // Allow Enter key to submit
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
